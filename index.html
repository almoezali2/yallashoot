<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إشعار وصورة من تويتر</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e9ecef;
    }
    #container {
      width: 450px;
      padding: 30px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    #tweetUrl {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    #extractButton, #sendNotificationButton {
      padding: 15px;
      width: 100%;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    #extractButton:hover, #sendNotificationButton:hover {
      background-color: #0056b3;
    }
    #spinner {
      display: none;
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #image-container {
      margin-top: 20px;
      display: none;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #pushForm {
      display: none;
      margin-top: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>ملخص المباراة</h2>
    <input type="text" id="tweetUrl" placeholder="ادخل رابط تغريدة تويتر" />
    <button id="extractButton">حفظ</button>
    <div id="spinner"></div>
    <div id="image-container">
      <img id="extractedImage" src="" alt="الصورة المستخرجة">
    </div>
    <form id="pushForm">
      <label for="title">عنوان الإشعار:</label><br>
      <input type="text" id="title" name="title" value="هدف لريال مدريد"><br>
      <label for="message">محتوى الإشعار:</label><br>
      <input type="text" id="message" name="message" value="مبابي يسجل أول اهداف ريال مدريد ضد برشلونة"><br><br>
      <button type="button" id="sendNotificationButton">إرسال الإشعار</button>
    </form>
  </div>

  <script>
    (function() {
      const extractButton = document.getElementById('extractButton');
      const tweetUrlInput = document.getElementById('tweetUrl');
      const spinner = document.getElementById('spinner');
      const imageContainer = document.getElementById('image-container');
      const extractedImage = document.getElementById('extractedImage');
      const pushForm = document.getElementById('pushForm');
      const sendNotificationButton = document.getElementById('sendNotificationButton');

      extractButton.addEventListener('click', async () => {
        const tweetUrl = tweetUrlInput.value;
        if (!tweetUrl) {
          alert('الرجاء إدخال رابط تغريدة تويتر');
          return;
        }

        spinner.style.display = 'block';
        imageContainer.style.display = 'none';
        pushForm.style.display = 'none';

        try {
          const apiKey = 'YOUR_SECRET_API_KEY'; // استخدم مفتاح سري للتحقق من الوصول
          const response = await fetch(`https://nettle-prickle-september.glitch.me/extract-image?url=${encodeURIComponent(tweetUrl)}&key=${apiKey}`);
          if (!response.ok) {
            throw new Error('Failed to extract image');
          }
          const data = await response.json();
          extractedImage.src = data.imageUrl;
          imageContainer.style.display = 'block';
          pushForm.style.display = 'block';
        } catch (error) {
          alert('حدث خطأ أثناء استخراج الصورة');
          console.error(error);
        } finally {
          spinner.style.display = 'none';
        }
      });

      sendNotificationButton.addEventListener('click', () => {
        const title = document.getElementById('title').value;
        const message = document.getElementById('message').value;
        const imageUrl = extractedImage.src;

        fetch("https://onesignal.com/api/v1/notifications", {
          method: "POST",
          headers: {
            "Content-Type": "application/json; charset=utf-8",
            "Authorization": "NDg2YjE4NDEtODRiMS00ZGRkLThmYjktMWY3Yjk1NzNlOTY1" // أدخل مفتاح REST API الخاص بك هنا
          },
          body: JSON.stringify({
            app_id: "188a1b48-3981-4d4e-9a11-052b58c30261", // أدخل App ID الخاص بك هنا
            headings: { "en": title },
            contents: { "en": message },
            included_segments: ["All"], // يمكنك تخصيصه حسب الفئة المستهدفة
            big_picture: imageUrl, // تضمين رابط الصورة المستخرجة
            url: tweetUrl // تضمين رابط التغريدة
          })
        })
        .then(response => response.json())
        .then(data => alert("تم إرسال الإشعار بنجاح"))
        .catch(error => alert("حدث خطأ أثناء الإرسال: " + error));
      });
    })();
  </script>
</body>
</html>

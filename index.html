<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT API Integration</title>
</head>
<body>
  <h1>OpenAI Chat Interface</h1>
  <textarea id="user-input" placeholder="أدخل سؤالك هنا..." rows="4" cols="50"></textarea>
  <button id="send-button">إرسال</button>
  <div id="response-output"></div>

  <script>
    const apiKey = 'sk-YOUR-NEW-API-KEY'; // قم بوضع مفتاح API الجديد هنا

    document.getElementById('send-button').addEventListener('click', () => {
      const userInput = document.getElementById('user-input').value;
      if (userInput) {
        fetchOpenAIResponse(userInput);
      }
    });

    async function fetchOpenAIResponse(prompt) {
      const url = 'https://api.openai.com/v1/completions';
      const data = {
        model: 'text-davinci-003', // يمكنك استخدام النموذج الذي تفضله
        prompt: prompt,
        max_tokens: 150,
        temperature: 0.7
      };

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify(data)
        });
        
        const responseData = await response.json();
        document.getElementById('response-output').innerHTML = responseData.choices[0].text;
      } catch (error) {
        console.error('Error fetching response:', error);
      }
    }
  </script>
</body>
</html>

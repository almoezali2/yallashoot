<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>عرض تفاصيل تغريدة تويتر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #b0c4de;
            border-radius: 8px;
            background-color: #fff;
            margin-left: 10px;
        }
        button {
            padding: 11px 20px;
            font-size: 16px;
            background-color: #1da1f2;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0d95e8;
        }
        .result-container {
            display: flex;
            align-items: flex-start;
            background-color: #f0f8ff;
            border: 1px solid #b0c4de;
            border-radius: 8px;
            overflow: hidden;
        }
        .link-box, .tweet-box {
            flex: 1;
            padding: 20px;
        }
        .link-box {
            background-color: #e6f0fa;
            border-right: 1px solid #b0c4de;
        }
        .tweet-box {
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>عرض تفاصيل تغريدة تويتر</h1>
        <div class="input-group">
            <input type="text" id="twitterUrl" placeholder="أدخل رابط تغريدة تويتر">
            <button id="saveButton">حفظ</button>
        </div>

        <div class="result-container" id="resultContainer" style="display: none;">
            <div class="link-box" id="linkBox">
                <p class="link-text" id="linkTextEn"></p>
                <p class="link-text" id="linkTextAr"></p>
                <p class="link-text" id="linkTextEs"></p>
                <p class="link-text" id="linkTextFr"></p>
            </div>
            <div class="tweet-box" id="tweetBox">
                <!-- سيتم عرض تضمين التغريدة هنا -->
            </div>
        </div>
    </div>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script>
        document.getElementById('saveButton').addEventListener('click', function() {
            const url = document.getElementById('twitterUrl').value.trim();
            if (url === '') {
                alert('الرجاء إدخال رابط تغريدة تويتر.');
                return;
            }

            document.getElementById('linkTextEn').textContent = url;
            document.getElementById('linkTextAr').textContent = url;
            document.getElementById('linkTextEs').textContent = url;
            document.getElementById('linkTextFr').textContent = url;

            document.getElementById('resultContainer').style.display = 'flex';

            embedTweet(url);
        });

        function embedTweet(tweetUrl) {
            const tweetBox = document.getElementById('tweetBox');
            tweetBox.innerHTML = ''; // مسح المحتوى السابق

            // استخراج معرف التغريدة من الرابط
            const tweetIdMatch = tweetUrl.match(/status\/(\d+)/);
            if (tweetIdMatch && tweetIdMatch[1]) {
                const tweetId = tweetIdMatch[1];

                // استخدام مكتبة Twitter لتضمين التغريدة
                twttr.widgets.createTweet(
                    tweetId,
                    tweetBox,
                    {
                        lang: 'ar'
                    }
                ).then(function (el) {
                    console.log("تغريدة تم تضمينها بنجاح.");
                }).catch(function (error) {
                    console.error("خطأ في تضمين التغريدة:", error);
                    alert("لم يتم تضمين التغريدة. تأكد من صحة الرابط.");
                });
            } else {
                alert("رابط التغريدة غير صالح. يرجى إدخال رابط صحيح.");
            }
        }
    </script>

</body>
</html>

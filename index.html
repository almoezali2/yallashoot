
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YallaShoot - ChatGPT API Integration with Image</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f2e9;
      color: #3e3b32;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-weight: 700;
      color: #8a6f48;
      margin-bottom: 20px;
    }
    .input-container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      width: 100%;
    }
    textarea, input {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #d1c7b7;
      border-radius: 8px;
      font-size: 18px;
      background-color: #faf8f5;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #8a6f48;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #705737;
    }
    #response-output {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      margin-top: 20px;
      white-space: pre-wrap;
      font-size: 16px;
    }
    .file-label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      color: #8a6f48;
    }
  </style>
</head>
<body>
  <h1>YallaShoot - ChatGPT API Integration with Image</h1>
  <div class="input-container">
    <label class="file-label" for="user-input">أدخل سؤالك هنا:</label>
    <textarea id="user-input" placeholder="أدخل سؤالك هنا..." rows="4"></textarea>
    <label class="file-label" for="image-input">ارفع صورة:</label>
    <input type="file" id="image-input" accept="image/*">
    <button id="send-button">إرسال</button>
  </div>
  <div id="response-output"></div>

  <script>
    document.getElementById('send-button').addEventListener('click', () => {
      const userInput = document.getElementById('user-input').value;
      const imageInput = document.getElementById('image-input').files[0];
      
      if (userInput || imageInput) {
        if (imageInput) {
          Tesseract.recognize(
            imageInput,
            'eng',
            {
              logger: info => console.log(info) // معلومات حول عملية الاستخراج
            }
          ).then(({ data: { text } }) => {
            console.log('Extracted text:', text);
            fetchOpenAIResponse(userInput + '\n' + text);
          }).catch(err => {
            console.error('Error extracting text from image:', err);
            document.getElementById('response-output').innerHTML = `<p style="color:red;">Error extracting text from image. Please try again.</p>`;
          });
        } else {
          fetchOpenAIResponse(userInput);
        }
      }
    });

    async function fetchOpenAIResponse(prompt) {
      const url = '/api/generate';
      const data = {
        prompt: prompt
      };

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });
        
        if (!response.ok) {
          throw new Error(`Server responded with status ${response.status}`);
        }

        const responseData = await response.json();
        document.getElementById('response-output').innerHTML = `<p>${responseData.choices ? responseData.choices[0].text : 'No response text available.'}</p>`;
      } catch (error) {
        console.error('Error fetching response:', error);
        document.getElementById('response-output').innerHTML = `<p style="color:red;">Error fetching response: ${error.message}. Please try again.</p>`;
      }
    }
  </script>
</body>
</html>

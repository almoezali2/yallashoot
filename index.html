<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مترجم اللاعبين</title>
    <link rel="icon" href="https://admincp.ysscores.com/assets/images/brand/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e6e6e6, #f2f2f2);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }

        .top-bar {
            width: 100%;
            background: linear-gradient(135deg, #f7f7f7, #dcdcdc);
            padding: 10px 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            direction: rtl;
            max-width: 90%;
            margin: 20px auto 0;
        }

        .logo-container {
            display: flex;
            align-items: center;
            text-align: right;
            margin-left: auto;
            padding-right: 20px;
        }

        .logo-container img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            object-fit: cover;
        }

        .site-title {
            text-align: right;
        }

        .site-title .arabic-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .site-title .english-title {
            font-size: 0.9em;
            color: #777;
        }

        h1 {
            font-size: 1.4em;
            color: #333;
            margin: 20px 0 20px;
            text-align: center;
            font-weight: bold;
            width: 100%;
        }

        .info-message-container,
        .short-name-container {
            padding: 20px;
            background: linear-gradient(135deg, #f9f9f9, #dcdcdc);
            border-radius: 12px;
            text-align: center;
            font-size: 1em;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            color: #333;
        }

        .typing-animation {
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: typingAnimation 2.5s steps(40, end) forwards;
        }

        @keyframes typingAnimation {
            from { width: 0; }
            to { width: 100%; }
        }

        .fade-in-animation {
            opacity: 0;
            transition: opacity 2s ease-in;
        }

        .fade-in-animation.show {
            opacity: 1;
        }

        .info-message-container a,
        .short-name-container a {
            color: #5b9aa0;
            text-decoration: none;
            font-weight: bold;
            margin: 0 5px;
        }

        .info-message-container a:hover,
        .short-name-container a:hover {
            text-decoration: underline;
        }

        .info-message-container img,
        .short-name-container img {
            vertical-align: middle;
            margin-left: 5px;
            width: 18px;
            height: 18px;
        }

        .player-name {
            font-size: 1.2em;
            color: #5b9aa0;
            font-weight: bold;
        }

        .translator-container {
            background: linear-gradient(135deg, #f9f9f9, #dcdcdc);
            padding: 25px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #b0bec5;
            margin-bottom: 40px; /* تم إضافة مسافة أسفل مربع الترجمة */
        }

        input[type="text"] {
            width: calc(100% - 30px);
            padding: 15px;
            margin-bottom: 15px;
            font-size: 1.1em;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            background-color: #ffffff;
            color: #333;
            text-align: right;
            direction: rtl;
        }

        #result {
            font-size: 1.5em;
            color: #5b9aa0;
            min-height: 30px;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            padding-right: 10px;
        }

        /* إعدادات قسم الاسم المختصر */
        .short-name-container {
            display: none;
            color: #333;
            opacity: 0;
            transition: opacity 2s ease-in; /* تم إضافة انتقال لتأثير الظهور */
            margin-bottom: 40px; /* تم إضافة مسافة أسفل مربع الاسم المختصر */
        }

        .short-name-section-title {
            font-weight: bold;
            color: #000;
            margin-bottom: 10px;
        }

        .short-name-english-label,
        .short-name-arabic-label {
            font-weight: bold;
            margin-top: 10px;
        }

        .short-name-english {
            color: #5b9aa0;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .short-name-arabic {
            color: #5b9aa0;
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo-container">
            <img src="https://c.top4top.io/p_3233vwf191.png" alt="Yalla Shoot Logo">
            <div class="site-title">
                <div class="arabic-title">يلا شوت</div>
                <div class="english-title">Yalla shoot</div>
            </div>
        </div>
    </div>

    <h1>مترجم اللاعبين</h1>

    <div id="infoMessageContainer" class="info-message-container" style="display: none;"> <!-- تم إخفاء المربع في البداية -->
        <div id="infoMessage" class="typing-animation"></div>
        <div id="extraInfo" class="fade-in-animation"></div>
    </div>

    <div class="translator-container">
        <input type="text" id="playerName" placeholder="أدخل اسم اللاعب" oninput="translateName()">
        <div id="result"></div>
    </div>
    
    <!-- قسم لعرض الاسم المختصر -->
    <div id="shortNameContainer" class="short-name-container">
        <div class="short-name-english-label">الاسم المختصر بالإنجليزي</div>
        <div id="shortNameEnglish" class="short-name-english"></div>
        <div class="short-name-arabic-label">الاسم المختصر بالعربي</div>
        <div id="shortNameArabic" class="short-name-arabic"></div>
    </div>

    <script>
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
        });

        document.addEventListener("keydown", function (e) {
            if (e.ctrlKey && (e.shiftKey && (e.key === 'I' || e.key === 'J') || e.key === 'U')) {
                e.preventDefault();
            }
            if (e.key === 'F12') {
                e.preventDefault();
            }
        });

        const nameData = {
            "john": "جون",
            "michael": "مايكل",
            "al-moez": "ألمعز",
            "al moez": "ألمعز",
            "Arnold": "أرنولد",
            "Alexander": "ألكساندر",
            "El Bakari": "ألبكاري",
            "El-Badaoui": "ألبجدادي",
            "Al-Malki": "ألمالكي"
        };

        const letterMapping = {
            "a": "ا", "b": "ب", "c": "ك", "d": "د", "e": "ي", "f": "ف", "g": "ج",
            "h": "ه", "i": "ي", "j": "ج", "k": "ك", "l": "ل", "m": "م", "n": "ن",
            "o": "و", "p": "ب", "q": "ق", "r": "ر", "s": "س", "t": "ت", "u": "و",
            "v": "ف", "w": "و", "x": "كس", "y": "ي", "z": "ز",
            "á": "ا", "é": "ي", "í": "ي", "ó": "و", "ú": "و",
            "ç": "س", "ñ": "ن", "å": "ا", "ä": "ا", "ö": "و", "ü": "ي",
            "ê": "ي", "ã": "ا", "â": "ا", "î": "ي", "ô": "و", "û": "و",
            "š": "ش", "č": "تش", "ž": "ز", "ß": "س", "ø": "و", "ğ": "غ",
            "æ": "ي", "œ": "و", "ř": "ر", "ľ": "ل", "ł": "ل", "ć": "ك",
            "ş": "ش", "ı": "ي", "Ə": "ا", "ə": "ا", "å": "ا",
            "Å": "ا", "Ä": "ا", "Ö": "و", "Ü": "ي", "Õ": "و", "é": "ي",
            "Í": "ي", "Á": "ا", "Ó": "و", "Ú": "و", "Ý": "ي", "Ì": "ي",
            "ñ": "ن", "Ç": "س", "ğ": "غ", "ï": "ي", "Ï": "ي", "Ô": "و",
            "Ê": "ي", "Â": "ا", "Û": "و", "õ": "و", "ē": "ي", "ū": "و"
        };

        let lastInput = "";
        let timeoutId;

        function translateName() {
            const input = document.getElementById("playerName").value.trim();
            const resultDiv = document.getElementById("result");
            const infoMessageContainer = document.getElementById("infoMessageContainer");
            const infoMessageDiv = document.getElementById("infoMessage");
            const extraInfoDiv = document.getElementById("extraInfo");
            const shortNameContainer = document.getElementById("shortNameContainer");

            // إخفاء مربع الاسم المختصر وإعادة تعيين العتامة
            shortNameContainer.style.display = 'none';
            shortNameContainer.style.opacity = '0';

            if (input === "") {
                resultDiv.innerHTML = '';
                infoMessageContainer.style.display = 'none';
                clearTimeout(timeoutId);
                return;
            }

            let translatedName = nameData[input] || translateComplexName(input);
            resultDiv.innerHTML = translatedName.trim();

            infoMessageContainer.style.display = 'none';
            infoMessageDiv.classList.add('typing-animation');
            infoMessageDiv.innerHTML = '';
            extraInfoDiv.classList.remove('show');

            setTimeout(() => {
                infoMessageContainer.style.display = 'block';
                infoMessageDiv.innerHTML = `يمكنك العثور على بيانات اللاعب <span class="player-name">${translatedName.trim()}</span>`;
                setTimeout(() => {
                    extraInfoDiv.innerHTML = `في الماركت <a href="https://www.google.com/search?q=${encodeURIComponent(input)}+Transfermarkt" target="_blank">بالضغط هنا <img src="https://www.transfermarkt.com/favicon-16x16.png" alt="ماركت"></a> وصورته <a href="https://www.google.com/search?q=${encodeURIComponent(input)}+site:sortitoutsi.net" target="_blank">بالضغط هنا <img src="https://sortitoutsi.net/assets/icons/favicon-57.png" alt="صور"></a>`;
                    extraInfoDiv.classList.add('show');
                }, 1700);
            }, 1200);

            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                displayShortName(input);
            }, 4000);
        }

        function translateComplexName(name) {
            const words = name.split(/[\s-]+/);
            let translatedName = "";
            let previousWasPrefix = false;

            words.forEach((word, index) => {
                if (word.toLowerCase() === "al" || word.toLowerCase() === "el") {
                    translatedName += "ال";
                    previousWasPrefix = true;
                } else {
                    translatedName += translateIndividualWord(word);
                    previousWasPrefix = false;
                }
                if (index < words.length - 1 && !previousWasPrefix) translatedName += " ";
            });

            return translatedName.trim();
        }

        function translateIndividualWord(word) {
            if (nameData[word]) return nameData[word];
            return Array.from(word).map(char => letterMapping[char.toLowerCase()] || char).join('');
        }

        function displayShortName(input) {
            const words = input.split(/[\s-]+/);
            let lastEnglishWord = words[words.length - 1];
            if ((words[words.length - 2] && (words[words.length - 2].toLowerCase() === "al" || words[words.length - 2].toLowerCase() === "el"))) {
                lastEnglishWord = words[words.length - 2] + " " + lastEnglishWord;
            }

            const lastArabicWord = translateComplexName(lastEnglishWord);
            const shortNameContainer = document.getElementById("shortNameContainer");
            document.getElementById("shortNameEnglish").innerHTML = lastEnglishWord;
            document.getElementById("shortNameArabic").innerHTML = lastArabicWord;

            shortNameContainer.style.display = 'block';
            setTimeout(() => {
                shortNameContainer.style.opacity = '1';
            }, 50); // تأخير بسيط لتطبيق الانتقال
        }
    </script>
</body>
</html>

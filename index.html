<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ملخص المباراة</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e9ecef;
    }
    #container {
      width: 450px;
      padding: 30px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    #tweetUrl {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    #extractButton {
      padding: 15px;
      width: 100%;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #extractButton:hover {
      background-color: #0056b3;
    }
    #spinner {
      display: none;
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #image-container {
      margin-top: 20px;
      display: none;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
  <script>
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
    document.addEventListener('keydown', function(e) {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
        e.preventDefault();
      }
    });
  </script>
</head>
<body>
  <div id="container">
    <h2>ملخص المباراة</h2>
    <input type="text" id="tweetUrl" placeholder="ادخل رابط تغريدة تويتر" />
    <button id="extractButton">حفظ</button>
    <div id="spinner"></div>
    <div id="image-container">
      <img id="extractedImage" src="" alt="الصورة المستخرجة">
    </div>
  </div>

  <script>
    (function() {
      const extractButton = document.getElementById('extractButton');
      const tweetUrlInput = document.getElementById('tweetUrl');
      const spinner = document.getElementById('spinner');
      const imageContainer = document.getElementById('image-container');
      const extractedImage = document.getElementById('extractedImage');

      extractButton.addEventListener('click', async () => {
        const tweetUrl = tweetUrlInput.value;
        if (!tweetUrl) {
          alert('الرجاء إدخال رابط تغريدة تويتر');
          return;
        }

        spinner.style.display = 'block';
        imageContainer.style.display = 'none';

        try {
          const apiKey = 'YOUR_SECRET_API_KEY'; // استخدم مفتاح سري للتحقق من الوصول
          const response = await fetch(`https://nettle-prickle-september.glitch.me/extract-image?url=${encodeURIComponent(tweetUrl)}&key=${apiKey}`);
          if (!response.ok) {
            throw new Error('Failed to extract image');
          }
          const data = await response.json();
          extractedImage.src = data.imageUrl;
          imageContainer.style.display = 'block';
        } catch (error) {
          alert('حدث خطأ أثناء استخراج الصورة');
          console.error(error);
        } finally {
          spinner.style.display = 'none';
        }
      });
    })();
  </script>
</body>
</html>

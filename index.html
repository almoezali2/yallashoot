<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YallaShoot - ChatGPT API Integration with Image</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    textarea, input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #response-output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>YallaShoot - ChatGPT API Integration with Image</h1>
  <textarea id="user-input" placeholder="أدخل سؤالك هنا..." rows="4"></textarea>
  <input type="file" id="image-input" accept="image/*">
  <button id="send-button">إرسال</button>
  <div id="response-output"></div>

  <script>
    const apiKey = 'sk-YOUR-NEW-API-KEY'; // استبدل بمفتاح API الجديد

    document.getElementById('send-button').addEventListener('click', () => {
      const userInput = document.getElementById('user-input').value;
      const imageInput = document.getElementById('image-input').files[0];
      
      if (userInput || imageInput) {
        if (imageInput) {
          Tesseract.recognize(
            imageInput,
            'eng',
            {
              logger: info => console.log(info) // معلومات حول عملية الاستخراج
            }
          ).then(({ data: { text } }) => {
            console.log('Extracted text:', text);
            fetchOpenAIResponse(userInput + '\n' + text);
          }).catch(err => {
            console.error('Error extracting text from image:', err);
            document.getElementById('response-output').innerHTML = `<p style="color:red;">Error extracting text from image. Please try again.</p>`;
          });
        } else {
          fetchOpenAIResponse(userInput);
        }
      }
    });

    async function fetchOpenAIResponse(prompt) {
      const url = 'https://api.openai.com/v1/completions';
      const data = {
        model: 'text-davinci-003', // استخدم النموذج الذي تفضله
        prompt: prompt,
        max_tokens: 150,
        temperature: 0.7
      };

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify(data)
        });
        
        const responseData = await response.json();
        document.getElementById('response-output').innerHTML = `<p>${responseData.choices[0].text}</p>`;
      } catch (error) {
        console.error('Error fetching response:', error);
        document.getElementById('response-output').innerHTML = `<p style="color:red;">Error fetching response. Please try again.</p>`;
      }
    }
  </script>
</body>
</html>
